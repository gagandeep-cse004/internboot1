<div class="container">
    <h2>Certificate Verification</h2>
    <input type="text" id="emailInput" placeholder="Enter your Email ID">
    <button onclick="verifyCertificate()">Verify</button>
    <div class="result" id="result"></div>
</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQyOPtIAPqAkURX1Ib2IXPmrrao-dtGI9uvQoAvl70qMH7koBV2CSwffpeAeCqhrl01zq-0kvW_QASS/pub?output=csv";
let certificateData = [];

// Fetch and parse CSV using PapaParse
Papa.parse(CSV_URL, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
        // Normalize headers and trim values
        certificateData = results.data.map(row => {
            const normalized = {};
            for (let key in row) {
                normalized[key.trim().replace(/\n/g, "")] = row[key].trim();
            }
            return normalized;
        });
        console.log("Loaded certificate data:", certificateData);
    }
});

function verifyCertificate() {
    const email = document.getElementById("emailInput").value.trim().toLowerCase();
    const resultDiv = document.getElementById("result");

    if (!email) {
        resultDiv.innerHTML = "<p style='color:#ff4444;'>Please enter your Email ID.</p>";
        return;
    }

    const record = certificateData.find(row =>
        row["Email"] && row["Email"].toLowerCase() === email
    );

    if (!record) {
        resultDiv.innerHTML = "<p style='color:#ff4444;'>Email not found in our records.</p>";
        return;
    }

    const pdfName = record["Certificate ID"] + ".pdf";
    const pdfURL = "certificates/" + pdfName;

    resultDiv.innerHTML = `
        <h3>Verified Certificate</h3>
        <p><strong>Name:</strong> ${record["Name"]}</p>
        <p><strong>Domain:</strong> ${record["Domain"]}</p>
        <p><strong>Tenure:</strong> ${record["Tenure"]}</p>
        <p><strong>Certificate ID:</strong> ${record["Certificate ID"]}</p>

        <a href="${pdfURL}" download>
            <button style="
                margin-top:15px;
                background:#00ffcc;
                color:#003300;
                font-weight:bold;
                padding:12px;
                width:100%;
                border-radius:8px;
            ">
                Download Certificate
            </button>
        </a>
    `;
}
</script>
