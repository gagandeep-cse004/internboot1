<!-- Exam Popup Overlay -->
<div id="examPopup"
    class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gradient-to-br from-gray-100 to-white backdrop-blur-md text-center p-6">

            üëã Dear Intern,<br>
            <span class="font-bold text-blue-700">First give your exam</span> to move forward, access your dashboard,
            and get your <span class="text-blue-600 font-bold">Letter of Intent</span>.
        </p>

        <!-- Exams button -->
        <a href="#" id="examBtn"
            class="dashboard-nav-link flex items-center justify-center px-8 py-4 rounded-lg bg-blue-800 text-white font-bold text-lg shadow-md hover:scale-105 transform transition duration-300 ease-in-out hover:shadow-lg blink-line">
            <span>Exams</span>
        </a>


    </div>
</div>



<script>
    document.getElementById("examBtn").addEventListener("click", async function (event) {
        event.preventDefault();

        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) {
            alert("‚ö†Ô∏è Please log in first.");
            return;
        }

        const userId = user.id;

        try {
            const response = await fetch(`http://localhost:5000/api/exam1/status/${userId}`);
            const data = await response.json();

            if (data.has_taken_exam == 1) {
                alert("‚úÖ You have already taken the exam. You cannot attempt it again.");
            } else {
                window.location.href = "instructions.html";
            }
        } catch (error) {
            console.error("Error checking exam status:", error);
            alert("‚ö†Ô∏è Something went wrong. Please try again later.");
        }
    });
</script>


<!-- Blinking underline + animations -->
<style>
    /* Blinking underline effect */
    .blink-line {
        position: relative;
        display: inline-block;
    }

    .blink-line::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, #1e3a8a, #3b82f6);
        animation: blink 1s infinite;
        border-radius: 2px;
    }

    @keyframes blink {

        0%,
        50%,
        100% {
            opacity: 1;
        }

        25%,
        75% {
            opacity: 0;
        }
    }

    /* Fade-in and slide animations */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(30px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .animate-fadeIn {
        animation: fadeIn 0.8s ease-out;
    }

    .animate-slideIn {
        animation: slideIn 1s ease-out;
    }

    /* Responsiveness */
    @media (max-width: 640px) {
        #examPopup p {
            font-size: 1.25rem;
        }

        #examPopup a {
            width: 100%;
        }
    }
</style>
